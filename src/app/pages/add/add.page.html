<ion-header class="ion-no-border">
    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New Album</ion-label>
            <ion-input [(ngModel)]="nameItem" type="text" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label>ToDo</ion-label>
        </ion-list-header>

        <ion-item color="dark" *ngFor="let item of list.items" class="animated fadeInDown">
            <ion-checkbox slot="start" [(ngModel)]="item.complete" (ionChange)="changeCheck(item)"></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
