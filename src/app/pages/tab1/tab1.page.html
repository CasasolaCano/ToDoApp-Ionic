<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">



    <ion-list>

        <ion-item *ngFor="let list of wishesService.lists" detail color="dark" (click)="selectList(list)">
            <ion-label>{{list.title}}</ion-label>
            <ion-note slot="end" color="primary">{{list.items.length}} items</ion-note>
        </ion-item>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
